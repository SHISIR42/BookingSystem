<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Packages</title>
<link th:replace="~{fragments/navbar :: head}">
<style>
    body {
        background-color: #f5f7fa;
    }
    .page-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
    }
    .page-header {
        margin-bottom: 30px;
    }
    .page-header h1 {
        color: #333;
        margin-bottom: 20px;
    }
    .btn-edit { background-color: #008CBA; color: white; padding: 5px 10px; border: none; cursor: pointer; margin-right: 5px; }
    .btn-delete { background-color: #f44336; color: white; padding: 5px 10px; border: none; cursor: pointer; }
    .btn-add { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; margin-bottom: 20px; }
</style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navigation('packages')}"></div>
<div class="page-container">
    <div class="page-header">
        <h1>Package List</h1>
        <button class="btn-add" onclick="addPackage()">Add New Package</button>
    </div>
    <table id="packagesTable" class="display" style="width:100%">
    <thead>
        <tr>
            <th>ID</th>
            <th>Package Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="pkg : ${packages}">
            <td th:text="${pkg.pid}"></td>
            <td th:text="${pkg.pname}"></td>
            <td th:text="${pkg.pdescription}"></td>
            <td th:text="'$' + ${pkg.ppriced}"></td>
            <td>
                <button class="btn-edit" onclick="editPackage(this)" 
                        th:attr="data-id=${pkg.pid}, data-name=${pkg.pname}, data-desc=${pkg.pdescription}, data-price=${pkg.ppriced}">
                    Edit
                </button>
                <a th:href="@{/delete-packages/{id}(id=${pkg.pid})}" 
                   class="btn-delete" 
                   onclick="return confirm('Are you sure you want to delete this package?')">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

<!-- Add/Edit Package Modal -->
<div class="modal fade" id="packageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="packageForm" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="packageModalTitle">Add Package</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="packageId" name="pid">
                    <div class="mb-3">
                        <label class="form-label">Package Name</label>
                        <input type="text" class="form-control" id="pname" name="pname" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <input type="text" class="form-control" id="pdescription" name="pdescription" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        <input type="number" step="0.01" class="form-control" id="ppriced" name="ppriced" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:inline="none">
$(document).ready(function() {
    $('#packagesTable').DataTable({
        pageLength: 10,
        order: [[0, 'asc']]
    });
});

function addPackage() {
    document.getElementById('packageModalTitle').textContent = 'Add Package';
    document.getElementById('packageForm').action = '/packages';
    document.getElementById('packageForm').reset();
    // Remove the pid field for new packages to avoid validation error
    const pidField = document.getElementById('packageId');
    pidField.removeAttribute('name');
    pidField.value = '';
    const modal = new bootstrap.Modal(document.getElementById('packageModal'));
    modal.show();
}

function editPackage(button) {
    const id = button.getAttribute('data-id');
    const name = button.getAttribute('data-name');
    const desc = button.getAttribute('data-desc');
    const price = button.getAttribute('data-price');
    
    document.getElementById('packageModalTitle').textContent = 'Edit Package';
    // Re-add the name attribute for edit
    const pidField = document.getElementById('packageId');
    pidField.setAttribute('name', 'pid');
    pidField.value = id;
    document.getElementById('pname').value = name;
    document.getElementById('pdescription').value = desc;
    document.getElementById('ppriced').value = price;
    document.getElementById('packageForm').action = '/update-packages/' + id;
    
    const modal = new bootstrap.Modal(document.getElementById('packageModal'));
    modal.show();
}
</script>
</div>
</body>
</html>
