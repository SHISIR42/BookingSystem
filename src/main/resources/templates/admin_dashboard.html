<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<link th:replace="~{fragments/navbar :: head}">
<link rel="stylesheet" th:href="@{/css/admin_dashboard.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navigation('admin-dashboard')}"></div>

<div class="dashboard-container">
    <div class="welcome-section">
        <h1>Admin Dashboard - Welcome, [[${un}]]! ğŸ‘‹</h1>
        <p>Manage packages, bookings, and users from your central control panel</p>
    </div>
    
    <div class="card-grid">
        <div class="dashboard-card" onclick="window.location.href='/packages'">
            <h3>Manage Packages</h3>
            <p>Create, edit, and delete tour packages</p>
            <a href="/packages" class="btn-action">Manage</a>
        </div>
        
        <div class="dashboard-card" onclick="window.location.href='/bookings'">
            <h3>Manage Bookings</h3>
            <p>View and manage all customer bookings</p>
            <a href="/bookings" class="btn-action">Manage</a>
        </div>
        
        <div class="dashboard-card" onclick="window.location.href='/users'">
            <h3>Manage Users</h3>
            <p>View and manage system users</p>
            <a href="/users" class="btn-action">Manage</a>
        </div>
    </div>
</div>
</body>
</html>
