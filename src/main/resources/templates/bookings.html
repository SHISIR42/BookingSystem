<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bookings Management</title>
<link th:replace="~{fragments/navbar :: head}">
<style>
    body {
        background-color: #f5f7fa;
    }
    .page-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
    }
    .page-header {
        margin-bottom: 30px;
    }
    .page-header h1 {
        color: #333;
        margin-bottom: 20px;
    }
    .btn-edit { background-color: #008CBA; color: white; padding: 5px 10px; border: none; cursor: pointer; margin-right: 5px; }
    .btn-delete { background-color: #f44336; color: white; padding: 5px 10px; border: none; cursor: pointer; }
    .btn-add { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; margin-bottom: 20px; }
    .status-pending { color: orange; font-weight: bold; }
    .status-confirmed { color: green; font-weight: bold; }
    .status-cancelled { color: red; font-weight: bold; }
</style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navigation('bookings')}"></div>
<div class="page-container">
    <div class="page-header">
        <h1>Bookings Management</h1>
        <button class="btn-add" onclick="addBooking()">Add New Booking</button>
    </div>
    <table id="bookingsTable" class="display" style="width:100%">
    <thead>
        <tr>
            <th>Booking ID</th>
            <th>Customer Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Package</th>
            <th>Booking Date</th>
            <th>Amount</th>
            <th>Payment</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="booking : ${bookings}">
            <td th:text="${booking.bookingId}"></td>
            <td th:text="${booking.customerName}"></td>
            <td th:text="${booking.customerEmail}"></td>
            <td th:text="${booking.customerPhone}"></td>
            <td th:text="${booking.packageName}"></td>
            <td th:text="${booking.bookingDate}"></td>
            <td th:text="'$' + ${booking.totalAmount}"></td>
            <td>
                <span th:if="${booking.paymentMethod != null}" th:text="${booking.paymentMethod}" 
                      style="display: block; font-weight: 600;"></span>
                <small th:if="${booking.transactionId != null}" th:text="${booking.transactionId}" 
                       style="color: #666; font-size: 0.8rem;"></small>
                <span th:if="${booking.paymentMethod == null}" style="color: #999;">N/A</span>
            </td>
            <td th:text="${booking.status}" 
                th:classappend="${booking.status == 'Pending' ? 'status-pending' : (booking.status == 'Confirmed' ? 'status-confirmed' : 'status-cancelled')}"></td>
            <td>
                <button class="btn-edit" onclick="editBooking(this)" 
                        th:attr="data-id=${booking.bookingId}, data-name=${booking.customerName}, data-email=${booking.customerEmail}, 
                                 data-phone=${booking.customerPhone}, data-pkgid=${booking.packageId}, data-pkgname=${booking.packageName}, 
                                 data-date=${booking.bookingDate}, data-amount=${booking.totalAmount}, data-status=${booking.status},
                                 data-payment=${booking.paymentMethod}, data-txn=${booking.transactionId}, data-paystatus=${booking.paymentStatus}">
                    Edit
                </button>
                <a th:href="@{/delete-booking/{id}(id=${booking.bookingId})}" 
                   class="btn-delete" 
                   onclick="return confirm('Are you sure you want to delete this booking?')">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

<!-- Package data for dropdown -->
<div id="packageData" style="display:none;" th:attr="data-packages=${packages}"></div>

<!-- Add/Edit Booking Modal -->
<div class="modal fade" id="bookingModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="bookingForm" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookingModalTitle">Add Booking</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="bookingId" name="bookingId">
                    <div class="mb-3">
                        <label class="form-label">Customer Name</label>
                        <input type="text" class="form-control" id="customerName" name="customerName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="customerEmail" name="customerEmail" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="customerPhone" name="customerPhone" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Package</label>
                        <select class="form-control" id="packageSelect" onchange="updatePackageInfo()" required>
                            <option value="">-- Choose Package --</option>
                            <option th:each="pkg : ${packages}" 
                                    th:value="${pkg.pid}" 
                                    th:text="${pkg.pname} + ' - $' + ${pkg.ppriced}"
                                    th:attr="data-name=${pkg.pname}, data-price=${pkg.ppriced}">
                            </option>
                        </select>
                        <input type="hidden" id="packageId" name="packageId">
                        <input type="hidden" id="packageName" name="packageName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Booking Date</label>
                        <input type="date" class="form-control" id="bookingDate" name="bookingDate" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Total Amount</label>
                        <input type="number" step="0.01" class="form-control" id="totalAmount" name="totalAmount" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Payment Method</label>
                        <select class="form-control" id="paymentMethod" name="paymentMethod">
                            <option value="">-- Select Payment --</option>
                            <option value="Cash">Cash</option>
                            <option value="Card">Card</option>
                            <option value="QR">QR Payment</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Transaction ID</label>
                        <input type="text" class="form-control" id="transactionId" name="transactionId" placeholder="Optional">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Payment Status</label>
                        <select class="form-control" id="paymentStatus" name="paymentStatus">
                            <option value="Pending">Pending</option>
                            <option value="Completed">Completed</option>
                            <option value="Failed">Failed</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Booking Status</label>
                        <select class="form-control" id="status" name="status" required>
                            <option value="Pending">Pending</option>
                            <option value="Confirmed">Confirmed</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:inline="none">
$(document).ready(function() {
    $('#bookingsTable').DataTable({
        pageLength: 10,
        order: [[0, 'desc']]
    });
    
    // Set today's date as default
    document.getElementById('bookingDate').valueAsDate = new Date();
});

function updatePackageInfo() {
    const select = document.getElementById('packageSelect');
    const option = select.options[select.selectedIndex];
    
    document.getElementById('packageId').value = select.value;
    document.getElementById('packageName').value = option.getAttribute('data-name');
    document.getElementById('totalAmount').value = option.getAttribute('data-price');
}

function addBooking() {
    document.getElementById('bookingModalTitle').textContent = 'Add Booking';
    document.getElementById('bookingForm').action = '/bookings';
    document.getElementById('bookingForm').reset();
    // Remove the bookingId field name for new bookings to avoid validation error
    const bookingIdField = document.getElementById('bookingId');
    bookingIdField.removeAttribute('name');
    bookingIdField.value = '';
    document.getElementById('bookingDate').valueAsDate = new Date();
    const modal = new bootstrap.Modal(document.getElementById('bookingModal'));
    modal.show();
}

function editBooking(button) {
    const id = button.getAttribute('data-id');
    const name = button.getAttribute('data-name');
    const email = button.getAttribute('data-email');
    const phone = button.getAttribute('data-phone');
    const pkgId = button.getAttribute('data-pkgid');
    const pkgName = button.getAttribute('data-pkgname');
    const date = button.getAttribute('data-date');
    const amount = button.getAttribute('data-amount');
    const status = button.getAttribute('data-status');
    const payment = button.getAttribute('data-payment');
    const txn = button.getAttribute('data-txn');
    const payStatus = button.getAttribute('data-paystatus');
    
    document.getElementById('bookingModalTitle').textContent = 'Edit Booking';
    // Re-add the name attribute for edit
    const bookingIdField = document.getElementById('bookingId');
    bookingIdField.setAttribute('name', 'bookingId');
    bookingIdField.value = id;
    document.getElementById('customerName').value = name;
    document.getElementById('customerEmail').value = email;
    document.getElementById('customerPhone').value = phone;
    document.getElementById('packageSelect').value = pkgId;
    document.getElementById('packageId').value = pkgId;
    document.getElementById('packageName').value = pkgName;
    document.getElementById('bookingDate').value = date;
    document.getElementById('totalAmount').value = amount;
    document.getElementById('status').value = status;
    document.getElementById('paymentMethod').value = payment || '';
    document.getElementById('transactionId').value = txn || '';
    document.getElementById('paymentStatus').value = payStatus || 'Pending';
    document.getElementById('bookingForm').action = '/update-booking/' + id;
    
    const modal = new bootstrap.Modal(document.getElementById('bookingModal'));
    modal.show();
}
</script>
</div>
</body>
</html>
