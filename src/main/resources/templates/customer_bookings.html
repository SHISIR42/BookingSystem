<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>My Bookings</title>
<link th:replace="~{fragments/navbar :: head}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" th:href="@{/css/customer_bookings.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navigation('my-bookings')}"></div>

<div class="hero">
    <h1><i class="fas fa-ticket-alt"></i> My Bookings</h1>
    <p>View and manage all your bookings</p>
</div>

<div class="container">
    <div class="bookings-wrapper">
        <div th:if="${#lists.isEmpty(bookings)}" class="empty-state">
            <i class="far fa-calendar-times"></i>
            <h3>No Bookings Yet</h3>
            <p>You haven't made any bookings. Start exploring our packages!</p>
            <a href="/customer/browse-packages" class="btn">Browse Packages</a>
        </div>
        
        <table id="bookingsTable" class="display" style="width:100%" th:if="${!#lists.isEmpty(bookings)}">
            <thead>
                <tr>
                    <th>Booking ID</th>
                    <th>Package Name</th>
                    <th>Booking Date</th>
                    <th>Amount</th>
                    <th>Payment</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="booking : ${bookings}">
                    <td><strong th:text="'#' + ${booking.bookingId}">#1</strong></td>
                    <td th:text="${booking.packageName}">Package</td>
                    <td><i class="far fa-calendar"></i> <span th:text="${booking.bookingDate}">2024-01-01</span></td>
                    <td><strong th:text="'$' + ${booking.totalAmount}">$0.00</strong></td>
                    <td>
                        <span th:if="${booking.paymentMethod != null}" th:text="${booking.paymentMethod}" 
                              style="font-weight: 600; display: block;"></span>
                        <small th:if="${booking.paymentStatus != null}" 
                               th:text="${booking.paymentStatus}" 
                               th:style="${booking.paymentStatus == 'Completed' ? 'color: #4caf50;' : 'color: #ff9800;'}"
                               style="font-size: 0.85rem;"></small>
                        <span th:if="${booking.paymentMethod == null}" style="color: #999;">N/A</span>
                    </td>
                    <td>
                        <span th:text="${booking.status}" 
                              th:classappend="${booking.status == 'Pending' ? 'status-pending' : (booking.status == 'Confirmed' ? 'status-confirmed' : 'status-cancelled')}">
                            Status
                        </span>
                    </td>
                    <td>
                        <a th:href="@{/customer/cancel-booking/{id}(id=${booking.bookingId})}" 
                           class="btn-cancel"
                           th:if="${booking.status != 'Cancelled'}"
                           onclick="return confirm('Are you sure you want to cancel this booking? This action cannot be undone.')">
                            <i class="fas fa-times-circle"></i> Cancel
                        </a>
                        <span th:if="${booking.status == 'Cancelled'}" style="color: #999;">â€”</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script th:src="@{/js/customer_bookings.js}"></script>
</body>
</html>
