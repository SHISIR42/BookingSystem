<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>My Bookings</title>
<link th:replace="~{fragments/navbar :: head}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    body {
        background-color: #f0f8ff;
        margin: 0;
    }
    .hero {
        background: linear-gradient(135deg, #2821a9 0%, #667eea 100%);
        color: white;
        padding: 60px 20px;
        text-align: center;
    }
    .hero h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
    }
    .container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 20px;
    }
    .bookings-wrapper {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        padding: 30px;
    }
    .status-pending { 
        color: #ff9800; 
        font-weight: bold;
        background: #fff3e0;
        padding: 4px 12px;
        border-radius: 12px;
    }
    .status-confirmed { 
        color: #4caf50; 
        font-weight: bold;
        background: #e8f5e9;
        padding: 4px 12px;
        border-radius: 12px;
    }
    .status-cancelled { 
        color: #f44336; 
        font-weight: bold;
        background: #ffebee;
        padding: 4px 12px;
        border-radius: 12px;
    }
    .btn-cancel {
        background-color: #f44336;
        color: white;
        padding: 6px 16px;
        border: none;
        cursor: pointer;
        border-radius: 6px;
        font-weight: 600;
        transition: all 0.3s;
    }
    .btn-cancel:hover {
        background-color: #d32f2f;
        transform: translateY(-2px);
    }
    .btn-cancel:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }
    table.dataTable {
        border-collapse: collapse !important;
    }
    table.dataTable thead th {
        background: #2821a9;
        color: white;
        font-weight: 600;
        padding: 15px;
        border: none;
    }
    table.dataTable tbody td {
        padding: 15px;
        border-bottom: 1px solid #f0f0f0;
    }
    table.dataTable tbody tr:hover {
        background-color: #f8f9fa;
    }
    .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #666;
    }
    .empty-state i {
        font-size: 4rem;
        color: #ddd;
        margin-bottom: 20px;
    }
    .empty-state h3 {
        color: #333;
        margin-bottom: 10px;
    }
    .empty-state .btn {
        display: inline-block;
        background: #c11616;
        color: white;
        padding: 12px 30px;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 600;
        margin-top: 20px;
        transition: all 0.3s;
    }
    .empty-state .btn:hover {
        background: #159557;
    }
    .payment-badge {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 0.85rem;
        font-weight: 600;
    }
    .payment-completed {
        background: #e8f5e9;
        color: #4caf50;
    }
    .payment-pending {
        background: #fff3e0;
        color: #ff9800;
    }
    @media (max-width: 768px) {
        .container {
            padding: 10px;
        }
        .bookings-wrapper {
            padding: 15px;
            overflow-x: auto;
        }
    }
</style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navigation('my-bookings')}"></div>

<div class="hero">
    <h1><i class="fas fa-ticket-alt"></i> My Bookings</h1>
    <p>View and manage all your bookings</p>
</div>

<div class="container">
    <div class="bookings-wrapper">
        <div th:if="${#lists.isEmpty(bookings)}" class="empty-state">
            <i class="far fa-calendar-times"></i>
            <h3>No Bookings Yet</h3>
            <p>You haven't made any bookings. Start exploring our packages!</p>
            <a href="/customer/browse-packages" class="btn">Browse Packages</a>
        </div>
        
        <table id="bookingsTable" class="display" style="width:100%" th:if="${!#lists.isEmpty(bookings)}">
            <thead>
                <tr>
                    <th>Booking ID</th>
                    <th>Package Name</th>
                    <th>Booking Date</th>
                    <th>Amount</th>
                    <th>Payment</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="booking : ${bookings}">
                    <td><strong th:text="'#' + ${booking.bookingId}">#1</strong></td>
                    <td th:text="${booking.packageName}">Package</td>
                    <td><i class="far fa-calendar"></i> <span th:text="${booking.bookingDate}">2024-01-01</span></td>
                    <td><strong th:text="'$' + ${booking.totalAmount}">$0.00</strong></td>
                    <td>
                        <span th:if="${booking.paymentMethod != null}" th:text="${booking.paymentMethod}" 
                              style="font-weight: 600; display: block;"></span>
                        <small th:if="${booking.paymentStatus != null}" 
                               th:text="${booking.paymentStatus}" 
                               th:style="${booking.paymentStatus == 'Completed' ? 'color: #4caf50;' : 'color: #ff9800;'}"
                               style="font-size: 0.85rem;"></small>
                        <span th:if="${booking.paymentMethod == null}" style="color: #999;">N/A</span>
                    </td>
                    <td>
                        <span th:text="${booking.status}" 
                              th:classappend="${booking.status == 'Pending' ? 'status-pending' : (booking.status == 'Confirmed' ? 'status-confirmed' : 'status-cancelled')}">
                            Status
                        </span>
                    </td>
                    <td>
                        <a th:href="@{/customer/cancel-booking/{id}(id=${booking.bookingId})}" 
                           class="btn-cancel"
                           th:if="${booking.status != 'Cancelled'}"
                           onclick="return confirm('Are you sure you want to cancel this booking? This action cannot be undone.')">
                            <i class="fas fa-times-circle"></i> Cancel
                        </a>
                        <span th:if="${booking.status == 'Cancelled'}" style="color: #999;">â€”</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script th:inline="none">
$(document).ready(function() {
    if ($('#bookingsTable').length) {
        $('#bookingsTable').DataTable({
            pageLength: 10,
            order: [[0, 'desc']],
            language: {
                search: "Search bookings:",
                lengthMenu: "Show _MENU_ bookings per page",
                info: "Showing _START_ to _END_ of _TOTAL_ bookings"
            }
        });
    }
});
</script>
</body>
</html>
