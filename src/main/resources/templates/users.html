<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Users Management</title>
<link th:replace="~{fragments/navbar :: head}">
<style>
    body {
        background-color: #f5f7fa;
    }
    .page-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
    }
    .page-header {
        margin-bottom: 30px;
    }
    .page-header h1 {
        color: #333;
        margin-bottom: 20px;
    }
    .btn-edit { background-color: #008CBA; color: white; padding: 5px 10px; border: none; cursor: pointer; margin-right: 5px; }
    .btn-delete { background-color: #f44336; color: white; padding: 5px 10px; border: none; cursor: pointer; }
</style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navigation('users')}"></div>
<div class="page-container">
    <div class="page-header">
        <h1>Registered Users</h1>
    </div>
    <table id="usersTable" class="display" style="width:100%">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.fname}"></td>
            <td th:text="${user.lname}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <button class="btn-edit" onclick="editUser(this)" 
                        th:attr="data-id=${user.id}, data-fname=${user.fname}, data-lname=${user.lname}, 
                                 data-username=${user.username}, data-email=${user.email}, data-password=${user.password}">
                    Edit
                </button>
                <a th:href="@{/delete-user/{id}(id=${user.id})}" 
                   class="btn-delete" 
                   onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editUserForm" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="userId" name="id">
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" id="fname" name="fname" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lname" name="lname" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:inline="none">
$(document).ready(function() {
    $('#usersTable').DataTable({
        pageLength: 10,
        order: [[0, 'asc']]
    });
});

function editUser(button) {
    const id = button.getAttribute('data-id');
    const fname = button.getAttribute('data-fname');
    const lname = button.getAttribute('data-lname');
    const username = button.getAttribute('data-username');
    const email = button.getAttribute('data-email');
    const password = button.getAttribute('data-password');
    
    document.getElementById('userId').value = id;
    document.getElementById('fname').value = fname;
    document.getElementById('lname').value = lname;
    document.getElementById('username').value = username;
    document.getElementById('email').value = email;
    document.getElementById('password').value = password;
    
    document.getElementById('editUserForm').action = '/update-user/' + id;
    
    const modal = new bootstrap.Modal(document.getElementById('editUserModal'));
    modal.show();
}
</script>
</div>
</body>
</html>
