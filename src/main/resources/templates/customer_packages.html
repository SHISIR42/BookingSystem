<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Browse Packages</title>
<link th:replace="~{fragments/navbar :: head}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    body {
        background-color: #f0f8ff;
        margin: 0;
    }
    .hero {
        background: linear-gradient(135deg, #2821a9 0%, #667eea 100%);
        color: white;
        padding: 60px 20px;
        text-align: center;
    }
    .hero h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
    }
    .hero p {
        font-size: 1.2rem;
        opacity: 0.9;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
    }
    .section-title {
        text-align: center;
        color: #2821a9;
        font-size: 2rem;
        margin-bottom: 3rem;
    }
    .packages-grid {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
    }
    .package-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        padding: 30px;
        width: 320px;
        text-align: center;
        transition: transform 0.3s;
        position: relative;
    }
    .package-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }
    .package-card h3 {
        color: #2821a9;
        font-size: 1.8rem;
        margin-bottom: 1rem;
    }
    .package-description {
        color: #666;
        line-height: 1.6;
        margin: 1.5rem 0;
        min-height: 60px;
    }
    .price {
        font-size: 2.5rem;
        font-weight: bold;
        color: #2821a9;
        margin: 1.5rem 0;
    }
    .highlight {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: #c11616;
        color: white;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
    }
    .btn-book {
        display: inline-block;
        background: #c11616;
        color: white;
        padding: 12px 30px;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 600;
        transition: all 0.3s;
        border: none;
        cursor: pointer;
    }
    .btn-book:hover {
        background: #159557;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    @media (max-width: 768px) {
        .packages-grid {
            flex-direction: column;
            align-items: center;
        }
    }
</style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navigation('browse-packages')}"></div>

<div class="hero">
    <h1>Explore Our Amazing Packages</h1>
    <p>Find your perfect experience and book instantly</p>
</div>

<div class="container">
    <h2 class="section-title">Available Packages</h2>
    
    <div class="packages-grid">
        <div class="package-card" th:each="pkg, iterStat : ${packages}">
            <span class="highlight" th:if="${iterStat.index == 1}">Most Popular</span>
            <h3 th:text="${pkg.pname}">Package Name</h3>
            <div class="price" th:text="'$' + ${pkg.ppriced}">$0.00</div>
            <p class="package-description" th:text="${pkg.pdescription}">Package description goes here</p>
            <a th:href="@{/customer/book-package(packageId=${pkg.pid})}" class="btn-book">Select Package</a>
        </div>
    </div>
</div>
</body>
</html>
