<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
	<div class="login-container">
		<h1><i class="fas fa-shield-alt"></i> Admin Portal</h1>
		<p class="subtitle">Login to manage the system</p>
		
		<form action="/admin/login" method="post" id="adminLoginForm">
			<div class="error-message" th:classappend="${error != null} ? 'show' : ''" th:text="${error}"></div>
			
			<div class="form-group">
				<label>Email</label>
				<input type="email" name="email" required placeholder="Enter admin email">
			</div>
			
			<div class="form-group">
				<label>Password</label>
				<input type="password" name="password" required placeholder="Enter admin password">
			</div>
			
			<button type="submit" class="btn-login">Login to Admin Panel</button>
		</form>
		
		<div class="signup-link">
			<a href="/">‚Üê Back to Home</a>
		</div>
	</div>

</body>
</html>
